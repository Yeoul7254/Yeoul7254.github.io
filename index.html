<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Undawn 자료실</title>
    <style>
        body {
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', 'Apple SD Gothic Neo', Arial, sans-serif;
        }
        .banner {
            width: 100%;
            text-align: center;
            margin-bottom: 0;
        }
        .banner-img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            object-position: bottom;
            display: block;
        }
        .content-area {
            background-color: #f8f9fa;
            padding: 32px 32px 40px 32px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(60,60,60,0.12);
            max-width: 1000px;
            margin: -30px auto 48px auto;
            position: relative;
            z-index: 10;
        }
        .btn, .subbtn, .subsubbtn {
            padding: 10px 28px;
            margin: 3px;
            cursor: pointer;
            border: none;
            background: rgba(255,255,255,0.45);
            color: #1371DF;
            font-weight: 700;
            font-size: 1.11rem;
            border-radius: 999px;
            transition: 
              box-shadow 0.22s,
              background 0.19s,
              color 0.16s,
              transform 0.16s;
            box-shadow: 0 1px 7px rgba(40,120,240,0.08);
            letter-spacing: -0.5px;
            outline: none;
            position: relative;
        }
        .btn:hover, .subbtn:hover, .subsubbtn:hover {
            background: rgba(50,150,255,0.13);
            color: #0D4DA2;
            box-shadow: 0 2px 16px rgba(30,122,233,0.14), 0 1.5px 7px rgba(0,0,0,0.06);
            transform: translateY(-1.5px) scale(1.035);
        }
        .btn:active, .subbtn:active, .subsubbtn:active {
            background: rgba(22,90,170,0.06);
            color: #083069;
            transform: scale(0.97);
        }
        .content { display: none; margin-top: 32px; }
        .active { display: block; }
        .update-card, .plan-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 28px 22px;
            margin-bottom: 26px;
            max-width: 600px;
        }
        .update-card { border-left: 5px solid #50bff6; }
        .plan-card { border-left: 5px solid #a6b0bc; }
        .update-title {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.35rem;
            color: #299bce;
            letter-spacing: -1px;
        }
        .plan-title {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.28rem;
            color: #6b7684;
            letter-spacing: -1px;
        }
        .update-list, .plan-list {
            margin: 0; padding-left: 18px; font-size: 1.08rem;
        }
        .subtab-area {
            margin: 20px 0 0 0;
        }
        .subtab-content {
            display: none;
            margin-top: 12px;
        }
        .subtab-active {
            display: block;
        }
        .subsubtab-area {
            margin: 16px 0 0 0;
        }
        .subcontent {
            display: none;
            margin-top: 20px;
            padding: 16px;
            background: #f1f3f5;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(60,60,60,0.08);
        }
        .subactive {
            display: block;
        }
        .map-img {
            width: 100%;
            max-width: 700px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #ccc;
        }
        h1 {
            margin-top: 0;
        }
    </style>
    <script>
        function showTab(tabId) {
            var tabs = document.getElementsByClassName('content');
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove('active');
            }
            document.getElementById(tabId).classList.add('active');
        }

        function toggleSubTabArea() {
            var area = document.getElementById('subtab-area');
            if(area.style.display === 'block') {
                area.style.display = 'none';
                hideSubTab();
            } else {
                area.style.display = 'block';
            }
            showTab('explore');
        }

        function showSubTab(tabId) {
            var subtabs = document.getElementsByClassName('subtab-content');
            for (var i = 0; i < subtabs.length; i++) {
                subtabs[i].classList.remove('subtab-active');
            }
            document.getElementById(tabId).classList.add('subtab-active');
            hideSubSubTab();
        }

        function hideSubTab() {
            var subtabs = document.getElementsByClassName('subtab-content');
            for (var i = 0; i < subtabs.length; i++) {
                subtabs[i].classList.remove('subtab-active');
            }
            hideSubSubTab();
        }

        function showSubSubTab(tabId) {
            var subsubtabs = document.getElementsByClassName('subcontent');
            for (var i = 0; i < subsubtabs.length; i++) {
                subsubtabs[i].classList.remove('subactive');
            }
            document.getElementById(tabId).classList.add('subactive');
        }

        function hideSubSubTab() {
            var subsubtabs = document.getElementsByClassName('subcontent');
            for (var i = 0; i < subsubtabs.length; i++) {
                subsubtabs[i].classList.remove('subactive');
            }
        }
    </script>
</head>
<body>
    <div class="banner">
        <img src="언던.jpg" alt="베너 이미지" class="banner-img">
    </div>
    <div class="content-area">
        <h1>Undawn 자료실</h1>
        <button class="btn" onclick="showTab('home')">홈</button>
        <button class="btn" onclick="showTab('recipe')">음식표</button>
        <button class="btn" onclick="showTab('farm')">농장파티</button>
        <button class="btn" onclick="toggleSubTabArea()">탐색</button>

        <!-- 홈(게시판) -->
        <div id="home" class="content active">
            <div style="display: flex; gap:32px; margin-bottom:36px;">
                <!-- 커뮤니티 오픈채팅 (왼쪽) -->
                <div style="display:flex; flex-direction:column; align-items:flex-start; min-width:170px;">
                    <a href="https://open.kakao.com/o/gpMK702c" target="_blank" style="display:block;">
                        <img src="카카오톡.jpg" alt="카카오톡 로고" style="width:60px; height:60px; border-radius:16px; box-shadow:0 2px 8px rgba(0,0,0,0.12); margin-bottom:11px;">
                    </a>
                    <div style="font-weight:600; font-size:1.09rem; margin-bottom:6px;">커뮤니티 오픈채팅방</div>
                    <a href="https://open.kakao.com/o/gpMK702c" target="_blank" class="btn" style="font-size:1.03rem; padding:7px 22px; margin:6px 0 0 0;">바로가기</a>
                </div>
                <!-- 라운지 (오른쪽) -->
                <div style="display:flex; flex-direction:column; align-items:flex-start; min-width:170px;">
                    <a href="https://game.naver.com/lounge/UNDAWN/home" target="_blank" style="display:block;">
                        <img src="치지직.jpg" alt="라운지 로고" style="width:60px; height:60px; border-radius:16px; box-shadow:0 2px 8px rgba(0,0,0,0.12); margin-bottom:11px;">
                    </a>
                    <div style="font-weight:600; font-size:1.09rem; margin-bottom:6px;">라운지</div>
                    <a href="https://game.naver.com/lounge/UNDAWN/home" target="_blank" class="btn" style="font-size:1.03rem; padding:7px 22px; margin:6px 0 0 0;">바로가기</a>
                </div>
            </div>
            <div class="update-card">
                <h2 class="update-title">업데이트 내역</h2>
                <ul class="update-list">
                    <li>- 탐색 레드우드 보물지도 내용 생성 (2025.10.16)</li>
                </ul>
            </div>
            <div class="plan-card">
                <h2 class="plan-title">업데이트 예정 내역</h2>
                <ul class="plan-list">
                    <li>- 어둠의 도시_지하 탐색 내용 생성</li>
                    <li>- 공허를 만든 도시 탐색 내용 생성</li>
                    <li>- 각종 파일작 내용 생성</li>
                </ul>
            </div>
        </div>

        <!-- 음식표 -->
        <div id="recipe" class="content">
            <h2>Undawn 음식 레시피</h2>
            <iframe class="airtable-embed" src="https://airtable.com/embed/app5I6URAjgznfAu1/shranTuFZ8QxrIt9y" frameborder="0" width="100%" height="800" style="background: transparent; border: 1px solid #ccc;"></iframe>
        </div>

        <!-- 농장파티 -->
        <div id="farm" class="content">
            <h2>Undawn 농장파티 답안지</h2>
            <iframe class="airtable-embed" src="https://airtable.com/embed/appUkDUUJkh50ZcuM/shreeMYETNSfhK8eM" frameborder="0" width="100%" height="800" style="background: transparent; border: 1px solid #ccc;"></iframe>
        </div>

        <!-- 탐색(레드우드 등) -->
        <div id="explore" class="content">
            <h2>탐색</h2>
            <div id="subtab-area" class="subtab-area" style="display:none;">
                <button class="subbtn" onclick="showSubTab('redwood-sub')">레드우드</button>
                <div id="redwood-sub" class="subtab-content">
                    <div class="subsubtab-area">
                        <button class="subsubbtn" onclick="showSubSubTab('military')">군수품</button>
                        <button class="subsubbtn" onclick="showSubSubTab('medical')">구급상자</button>
                        <button class="subsubbtn" onclick="showSubSubTab('tools')">공구함</button>
                        <button class="subsubbtn" onclick="showSubSubTab('treasure')">보물지도</button>
                        <div id="military" class="subcontent">
                            <h3>군수품</h3>
                            <p>군수품 관련 내용을 여기에 입력하세요.</p>
                        </div>
                        <div id="medical" class="subcontent">
                            <h3>구급상자</h3>
                            <p>구급상자 관련 내용을 여기에 입력하세요.</p>
                        </div>
                        <div id="tools" class="subcontent">
                            <h3>공구함</h3>
                            <p>공구함 관련 내용을 여기에 입력하세요.</p>
                        </div>
                        <div id="treasure" class="subcontent">
                            <h3>보물지도</h3>
                            <img src="redeuudeu-bomuljido.jpg" alt="레드우드 보물지도" class="map-img">
                            <iframe class="airtable-embed" src="https://airtable.com/embed/appHW7ywc4xQG1rLE/shr8eEP2hlb11Rbp6" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
