<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Undawn 자료실</title>
    <style>
        body {
            background-color: #e9ecef; /* 전체 배경을 은은한 연회색으로 */
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', 'Apple SD Gothic Neo', Arial, sans-serif;
        }
        .banner {
            width: 100%;
            text-align: center;
            margin-bottom: 0;
        }
        .banner-img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            object-position: bottom;
            display: block;
        }
        .content-area {
            background-color: #f8f9fa;    /* 콘텐츠 영역 연회색 */
            padding: 32px 32px 40px 32px; /* 충분한 여백 */
            border-radius: 16px;          /* 부드러운 모서리 */
            box-shadow: 0 8px 32px rgba(60,60,60,0.12); /* 그림자 효과 */
            max-width: 1000px;
            margin: -30px auto 48px auto; /* overlap 효과 */
            position: relative;
            z-index: 10;
        }
        h1 {
            margin-top: 0;
        }
        .btn { 
            padding: 8px 16px; 
            margin: 3px; 
            cursor: pointer; 
            border: 1px solid #bbb;
            background: #fff;
            border-radius: 6px;
            font-size: 1rem;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            background: #f1f3f5;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
        }
        .content { 
            display: none; 
            margin-top: 32px; 
        }
        .active { 
            display: block; 
        }
    </style>
    <script>
        function showTab(tabId) {
            var tabs = document.getElementsByClassName('content');
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove('active');
            }
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</head>
<body>
    <div class="banner">
        <img src="image.jpg" alt="베너 이미지" class="banner-img">
    </div>
    <div class="content-area">
        <h1>Undawn 자료실</h1>
        <button class="btn" onclick="showTab('home')">홈</button>
        <button class="btn" onclick="showTab('recipe')">음식표</button>
        <button class="btn" onclick="showTab('farm')">농장파티</button>
        <button class="btn" onclick="showTab('about')">문의하기</button>
        <div id="home" class="content active">
            <h2>홈</h2>
            <p>여기에 메인 컨텐츠 입력</p>
        </div>
        <div id="recipe" class="content">
            <h2>Undawn 음식 레시피</h2>
            <iframe class="airtable-embed" src="https://airtable.com/embed/app5I6URAjgznfAu1/shranTuFZ8QxrIt9y" frameborder="0" width="100%" height="800" style="background: transparent; border: 1px solid #ccc;"></iframe>
        </div>
        <div id="farm" class="content">
            <h2>Undawn 농장파티 답안지</h2>
            <iframe class="airtable-embed" src="https://airtable.com/embed/appUkDUUJkh50ZcuM/shreeMYETNSfhK8eM" frameborder="0" width="100%" height="800" style="background: transparent; border: 1px solid #ccc;"></iframe>
        </div>
        <div id="about" class="content">
            <h2>문의하기</h2>
            <p>문의 내용 입력</p>
        </div>
    </div>
</body>
</html>
