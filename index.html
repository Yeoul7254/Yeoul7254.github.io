<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Undawn 자료실</title>
    <style>
        body {
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', 'Apple SD Gothic Neo', Arial, sans-serif;
        }
        .banner {
            width: 100%;
            text-align: center;
            margin-bottom: 0;
        }
        .banner-img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            object-position: bottom;
            display: block;
        }
        .content-area {
            background-color: #f8f9fa;
            padding: 32px 32px 40px 32px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(60,60,60,0.12);
            max-width: 1000px;
            margin: -30px auto 48px auto;
            position: relative;
            z-index: 10;
        }
        h1 {
            margin-top: 0;
        }
        .btn, .subbtn {
            padding: 8px 16px;
            margin: 3px;
            cursor: pointer;
            border: 1px solid #bbb;
            background: #fff;
            border-radius: 6px;
            font-size: 1rem;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .btn:hover, .subbtn:hover {
            background: #f1f3f5;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
        }
        .content {
            display: none;
            margin-top: 32px;
        }
        .active {
            display: block;
        }
        .subtab-area {
            margin: 20px 0 0 0;
        }
        .subcontent {
            display: none;
            margin-top: 20px;
            padding: 16px;
            background: #f1f3f5;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(60,60,60,0.08);
        }
        .subactive {
            display: block;
        }
    </style>
    <script>
        function showTab(tabId) {
            var tabs = document.getElementsByClassName('content');
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove('active');
            }
            document.getElementById(tabId).classList.add('active');
        }

        function showSubTab(subId) {
            var subtabs = document.getElementsByClassName('subcontent');
            for (var i = 0; i < subtabs.length; i++) {
                subtabs[i].classList.remove('subactive');
            }
            document.getElementById(subId).classList.add('subactive');
        }

        // '레드우드' 탭 클릭 시 서브탭 보이기/숨기기
        function toggleSubTabArea() {
            var area = document.getElementById('subtab-area');
            if(area.style.display === 'block') {
                area.style.display = 'none';
            } else {
                area.style.display = 'block';
            }
            // 탭 전환도 같이
            showTab('redwood');
        }
    </script>
</head>
<body>
    <div class="banner">
        <img src="image.jpg" alt="베너 이미지" class="banner-img">
    </div>
    <div class="content-area">
        <h1>Undawn 자료실</h1>
        <button class="btn" onclick="showTab('home')">홈</button>
        <button class="btn" onclick="showTab('recipe')">음식표</button>
        <button class="btn" onclick="showTab('farm')">농장파티</button>
        <button class="btn" onclick="toggleSubTabArea()">레드우드</button>

        <div id="home" class="content active">
            <h2>홈</h2>
            <p>여기에 메인 컨텐츠 입력</p>
        </div>
        <div id="recipe" class="content">
            <h2>Undawn 음식 레시피</h2>
            <iframe class="airtable-embed" src="https://airtable.com/embed/app5I6URAjgznfAu1/shranTuFZ8QxrIt9y" frameborder="0" width="100%" height="800" style="background: transparent; border: 1px solid #ccc;"></iframe>
        </div>
        <div id="farm" class="content">
            <h2>Undawn 농장파티 답안지</h2>
            <iframe class="airtable-embed" src="https://airtable.com/embed/appUkDUUJkh50ZcuM/shreeMYETNSfhK8eM" frameborder="0" width="100%" height="800" style="background: transparent; border: 1px solid #ccc;"></iframe>
        </div>
        <div id="redwood" class="content">
            <h2>레드우드</h2>
            <div id="subtab-area" class="subtab-area" style="display:none;">
                <button class="subbtn" onclick="showSubTab('military')">군수품</button>
                <button class="subbtn" onclick="showSubTab('medical')">구급상자</button>
                <button class="subbtn" onclick="showSubTab('tools')">공구함</button>
                <button class="subbtn" onclick="showSubTab('treasure')">보물지도</button>

                <div id="military" class="subcontent">
                    <h3>군수품</h3>
                    <p>군수품 관련 내용을 여기에 입력하세요.</p>
                </div>
                <div id="medical" class="subcontent">
                    <h3>구급상자</h3>
                    <p>구급상자 관련 내용을 여기에 입력하세요.</p>
                </div>
                <div id="tools" class="subcontent">
                    <h3>공구함</h3>
                    <p>공구함 관련 내용을 여기에 입력하세요.</p>
                </div>
                <div id="treasure" class="subcontent">
                    <h3>보물지도</h3>
                    <p>보물지도 관련 내용을 여기에 입력하세요.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
