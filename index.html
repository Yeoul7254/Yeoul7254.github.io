<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Undawn 자료실</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            background: #f4f6fa;
            margin: 0;
            padding: 0;
            font-family: 'Apple SD Gothic Neo', 'Pretendard', 'Noto Sans KR', Arial, sans-serif;
        }
        .banner {
            width: 100%;
            text-align: center;
        }
        .banner-img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            object-position: bottom;
        }
        .content-area {
            background-color: #f8f9fa;
            padding: 32px 32px 40px 32px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(60,60,60,0.12);
            max-width: 1000px;
            margin: -30px auto 48px auto;
            position: relative;
            z-index: 10;
        }
        .tab-group {
            display: flex;
            gap: 18px;
            margin-bottom: 36px;
            flex-wrap: wrap;
        }
        .btn, .subbtn, .subsubbtn {
            padding: 11px 34px 11px 34px;
            font-size: 1.11rem;
            border-radius: 36px;
            border: 2px solid #707070;
            font-weight: 700;
            background: #fafbfc;
            color: #454545;
            transition: background 0.18s, color 0.16s, border 0.17s;
            cursor: pointer;
            outline: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }
        .btn.active, .subbtn.active, .subsubbtn.active,
        .btn:hover, .subbtn:hover, .subsubbtn:hover {
            background: #666;
            color: #fff;
            border-color: #666;
        }
        .update-card, .plan-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 28px 22px;
            margin-bottom: 26px;
            max-width: 600px;
        }
        .update-card { border-left: 5px solid #50bff6; }
        .plan-card { border-left: 5px solid #a6b0bc; }
        .update-title { margin-top: 0; margin-bottom: 20px; font-size: 1.35rem; color: #299bce; letter-spacing: -1px;}
        .plan-title { margin-top: 0; margin-bottom: 20px; font-size: 1.28rem; color: #6b7684; letter-spacing: -1px;}
        .update-list, .plan-list { margin: 0; padding-left: 18px; font-size: 1.08rem;}
        .subtab-area { margin: 26px 0 0 0; }
        .subtab-group, .subsubtab-area { display: flex; gap: 12px; flex-wrap: wrap; flex-direction: row; }
        .subtab-content, .subcontent { display: none; margin-top: 22px;}
        .subtab-content.active, .subcontent.active { display: block;}
        .map-img { width: 100%; max-width: 700px; border-radius: 8px; margin-bottom: 20px; display: block; margin-left: auto; margin-right: auto; border: 1px solid #ccc;}
        .content { display: none; }
        .content.active { display: block; }
        h1 { margin-top: 0; }
        @media (max-width:600px) {
            .content-area {
                padding: 14px 4vw 22px 4vw;
                max-width: 100vw;
                margin: 0;
                border-radius: 0;
                box-shadow: none;
            }
            .tab-group {
                flex-direction: column;
                gap: 10px;
            }
            .btn, .subbtn, .subsubbtn {
                padding: 10px 8px;
                font-size: 1rem;
                min-width: 98px;
                width: auto;
                border-radius: 18px;
                box-sizing: border-box;
            }
            .subtab-group, .subsubtab-area {
                flex-direction: row !important;
                flex-wrap: wrap;
                gap: 9px;
            }
            .banner-img {
                max-height: 95px;
                border-radius: 0;
            }
            .update-card, .plan-card {
                max-width: 98vw;
                padding: 15px 8px;
                margin-bottom: 16px;
                border-radius: 6px;
            }
            h1 {
                font-size: 1.2rem;
                margin-bottom: 12px;
            }
            .map-img {
                max-width: 97vw;
                margin-bottom: 12px;
            }
        }
    </style>
    <script>
        function showTab(tabId) {
            var tabs = document.getElementsByClassName('content');
            for (let tab of tabs) tab.classList.remove('active');
            var activeTab = document.getElementById(tabId);
            if(activeTab) activeTab.classList.add('active');
            var mainBtns = document.getElementsByClassName('btn');
            for (let btn of mainBtns) btn.classList.remove('active');
            let activeBtn = document.querySelector('.btn[data-tab="'+tabId+'"]');
            if(activeBtn) activeBtn.classList.add('active');
            var subtabContents = document.getElementsByClassName('subtab-content');
            for (let st of subtabContents) st.classList.remove('active');
            var subBtns = document.getElementsByClassName('subbtn');
            for (let sb of subBtns) {
                sb.classList.remove('active');
                sb.style.display = 'inline-flex';
            }
            var subsubContents = document.getElementsByClassName('subcontent');
            for (let sc of subsubContents) sc.classList.remove('active');
        }
        function toggleSubTabVisibility(tabId) {
            var subBtns = document.getElementsByClassName('subbtn');
            var tabContent = document.getElementById(tabId);
            var isActive = tabContent.classList.contains('active');
            if (isActive) {
                for (let btn of subBtns) {
                    btn.style.display = 'inline-flex';
                }
                tabContent.classList.remove('active');
                var btn = document.querySelector('.subbtn[data-subtab="' + tabId + '"]');
                if(btn) btn.classList.remove('active');
            } else {
                for (let btn of subBtns) {
                    if(btn.getAttribute('data-subtab') === tabId) {
                        btn.style.display = 'inline-flex';
                    } else {
                        btn.style.display = 'none';
                    }
                }
                var allContents = document.getElementsByClassName('subtab-content');
                for(let c of allContents) c.classList.remove('active');
                tabContent.classList.add('active');
                var btn = document.querySelector('.subbtn[data-subtab="' + tabId + '"]');
                if(btn) btn.classList.add('active');
                var allSubSub = document.getElementsByClassName('subcontent');
                for(let c of allSubSub) c.classList.remove('active');
            }
        }
        function showSubSubTab(tabId) {
            var all = document.getElementsByClassName('subcontent');
            for(let c of all) c.classList.remove('active');
            var content = document.getElementById(tabId);
            if(content) content.classList.add('active');
            var btns = document.getElementsByClassName('subsubbtn');
            for(let b of btns) b.classList.remove('active');
            var btn = document.querySelector('.subsubbtn[data-target="'+tabId+'"]');
            if(btn) btn.classList.add('active');
        }
    </script>
</head>
<body>
<div class="banner">
    <img src="언던.jpg" alt="배너 이미지" class="banner-img" />
</div>
<div class="content-area">
    <h1>Undawn 자료실</h1>
    <div class="tab-group">
        <button class="btn active" data-tab="home" onclick="showTab('home')">홈</button>
        <button class="btn" data-tab="recipe" onclick="showTab('recipe')">음식표</button>
        <button class="btn" data-tab="farm" onclick="showTab('farm')">농장파티</button>
        <button class="btn" data-tab="explore" onclick="showTab('explore')">탐색</button>
    </div>
    <div id="home" class="content active">
        <div style="display: flex; gap:32px; margin-bottom:36px;">
            <div style="display:flex; flex-direction:column; align-items:flex-start; min-width:170px;">
                <a href="https://open.kakao.com/o/gpMK702c" target="_blank"><img src="카카오톡.jpg" alt="카카오톡 로고" style="width:60px;height:60px;border-radius:16px;box-shadow:0 2px 8px rgba(0,0,0,0.12);margin-bottom:11px;"></a>
                <div style="font-weight:600;font-size:1.09rem;margin-bottom:6px;">커뮤니티 오픈채팅방</div>
                <a href="https://open.kakao.com/o/gpMK702c" target="_blank">바로가기</a>
            </div>
            <div style="display:flex; flex-direction:column; align-items:flex-start; min-width:170px;">
                <a href="https://game.naver.com/lounge/UNDAWN/home" target="_blank"><img src="치지직.jpg" alt="라운지 로고" style="width:60px;height:60px;border-radius:16px;box-shadow:0 2px 8px rgba(0,0,0,0.12);margin-bottom:11px;"></a>
                <div style="font-weight:600;font-size:1.09rem;margin-bottom:6px;">라운지</div>
                <a href="https://game.naver.com/lounge/UNDAWN/home" target="_blank">바로가기</a>
            </div>
        </div>
        <div class="update-card">
            <h2 class="update-title">업데이트 내역</h2>
            <ul class="update-list">
                <li>- 모바일 ui 버전 추가 (25.10.18)</li>
                <li>- 모든 지역 탐색 칸 활성화 (25.10.18)</li>
                <li>- 탐색 레드우드 보물지도 내용 생성 (2025.10.16)</li>
            </ul>
        </div>
        <div class="plan-card">
            <h2 class="plan-title">업데이트 예정 내역</h2>
            <ul class="plan-list">
                <li>- 어둠의 도시_지하 탐색 내용 생성</li>
                <li>- 공허를 만든 도시 탐색 내용 생성</li>
                <li>- 각종 파일작 내용 생성</li>
            </ul>
        </div>
    </div>
    <div id="recipe" class="content">
        <h2>Undawn 음식 레시피</h2>
        <iframe class="airtable-embed" src="https://airtable.com/embed/app5I6URAjgznfAu1/shranTuFZ8QxrIt9y" frameborder="0" width="100%" height="800" style="background: transparent; border: 1px solid #ccc;"></iframe>
    </div>
    <div id="farm" class="content">
        <h2>Undawn 농장파티 답안지</h2>
        <iframe class="airtable-embed" src="https://airtable.com/embed/appUkDUUJkh50ZcuM/shreeMYETNSfhK8eM" frameborder="0" width="100%" height="800" style="background: transparent; border: 1px solid #ccc;"></iframe>
    </div>
    <div id="explore" class="content">
        <h2>탐색</h2>
        <div class="subtab-area">
            <div class="subtab-group">
                <button class="subbtn" data-subtab="redwood" onclick="toggleSubTabVisibility('redwood')">레드우드</button>
                <button class="subbtn" data-subtab="central" onclick="toggleSubTabVisibility('central')">센트럴 평원</button>
                <button class="subbtn" data-subtab="seinz" onclick="toggleSubTabVisibility('seinz')">세인즈 힐</button>
                <button class="subbtn" data-subtab="lostcity" onclick="toggleSubTabVisibility('lostcity')">잃어버린 도시</button>
                <button class="subbtn" data-subtab="kohler" onclick="toggleSubTabVisibility('kohler')">콜러 광산</button>
                <button class="subbtn" data-subtab="golden" onclick="toggleSubTabVisibility('golden')">황금 사막</button>
                <button class="subbtn" data-subtab="origin" onclick="toggleSubTabVisibility('origin')">오리진 섬</button>
                <button class="subbtn" data-subtab="olly" onclick="toggleSubTabVisibility('olly')">올리 마운틴</button>
                <button class="subbtn" data-subtab="darkcity" onclick="toggleSubTabVisibility('darkcity')">어둠의 도시</button>
                <button class="subbtn" data-subtab="voidcity" onclick="toggleSubTabVisibility('voidcity')">공허를 만든 도시</button>
            </div>
            <!-- 이하 서브탭 콘텐츠/지역별 세부탭 등은 기존 답변/코드와 동일하게 넣으시면 됩니다. -->
            <!-- (중복 방지, 전체 코드 너무 길어서 생략) -->
        </div>
    </div>
</div>
</body>
</html>
