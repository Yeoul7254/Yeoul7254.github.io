<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Undawn 자료실</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0; background: #f4f4f9;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px 40px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }
    nav {
      background-color: #34495e;
      padding: 10px 40px;
      display: flex;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .search-container {
      margin-bottom: 30px;
      text-align: center;
    }
    .search-input {
      width: 80%;
      font-size: 1.2em;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: border-color 0.3s;
    }
    .search-input:focus {
      outline: none;
      border-color: #2980b9;
      box-shadow: 0 2px 8px rgba(41, 128, 185, 0.5);
    }
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<header>Undawn 자료실</header>

<nav>
  <a href="#">홈</a>
  <a href="#">자료검색</a>
  <a href="#">공지사항</a>
  <a href="#">문의하기</a>
</nav>

<main>
  <div class="search-container">
    <input class="search-input" type="text" placeholder="자료를 검색해 보세요..." />
  </div>

  <section>
    <h2>최신 자료</h2>
    <ul>
      <li><a href="#">Undawn 요리 레시피</a></li>
    </ul>
  </section>
</main>

<footer>© 2025 Undawn 자료실. All rights reserved.</footer>

</body>
</html>
