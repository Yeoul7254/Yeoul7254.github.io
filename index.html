<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Undawn 자료실</title>
    <style>
        body {
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', 'Apple SD Gothic Neo', Arial, sans-serif;
        }
        .banner {
            width: 100%;
            text-align: center;
            margin-bottom: 0;
        }
        .banner-img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            object-position: bottom;
            display: block;
        }
        .content-area {
            background-color: #f8f9fa;
            padding: 32px 32px 40px 32px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(60,60,60,0.12);
            max-width: 1000px;
            margin: -30px auto 48px auto;
            position: relative;
            z-index: 10;
        }
        h1 {
            margin-top: 0;
        }
        .btn, .subbtn, .subsubbtn {
            padding: 8px 16px;
            margin: 3px;
            cursor: pointer;
            border: 1px solid #bbb;
            background: #fff;
            border-radius: 6px;
            font-size: 1rem;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .btn:hover, .subbtn:hover, .subsubbtn:hover {
            background: #f1f3f5;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
        }
        .content {
            display: none;
            margin-top: 32px;
        }
        .active {
            display: block;
        }
        .subtab-area {
            margin: 20px 0 0 0;
        }
        .subtab-content {
            display: none;
            margin-top: 12px;
        }
        .subtab-active {
            display: block;
        }
        .subsubtab-area {
            margin: 16px 0 0 0;
        }
        .subcontent {
            display: none;
            margin-top: 20px;
            padding: 16px;
            background: #f1f3f5;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(60,60,60,0.08);
        }
        .subactive {
            display: block;
        }
        .map-img {
            width: 100%;
            max-width: 700px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #ccc;
        }
    </style>
    <script>
        function showTab(tabId) {
            var tabs = document.getElementsByClassName('content');
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove('active');
            }
            document.getElementById(tabId).classList.add('active');
        }

        function toggleSubTabArea() {
            var area = document.getElementById('subtab-area');
            if(area.style.display === 'block') {
                area.style.display = 'none';
                hideSubTab();
            } else {
                area.style.display = 'block';
            }
            showTab('explore');
        }

        function showSubTab(tabId) {
            var subtabs = document.getElementsByClassName('subtab-content');
            for (var i = 0; i < subtabs.length; i++) {
                subtabs[i].classList.remove('subtab-active');
            }
            document.getElementById(tabId).classList.add('subtab-active');
            hideSubSubTab();
        }

        function hideSubTab() {
            var subtabs = document.getElementsByClassName('subtab-content');
            for (var i = 0; i < subtabs.length; i++) {
                subtabs[i].classList.remove('subtab-active');
            }
            hideSubSubTab();
        }

        function showSubSubTab(tabId) {
            var subsubtabs = document.getElementsByClassName('subcontent');
            for (var i = 0; i < subsubtabs.length; i++) {
                subsubtabs[i].classList.remove('subactive');
            }
            document.getElementById(tabId).classList.add('subactive');
        }

        function hideSubSubTab() {
            var subsubtabs = document.getElementsByClassName('subcontent');
            for (var i = 0; i < subsubtabs.length; i++) {
                subsubtabs[i].classList.remove('subactive');
            }
        }
    </script>
</head>
<body>
    <div class="banner">
        <img src="언던.jpg" alt="베너 이미지" class="banner-img">
    </div>
    <div class="content-area">
        <h1>Undawn 자료실</h1>
        <button class="btn" onclick="showTab('home')">홈</button>
        <button class="btn" onclick="showTab('recipe')">음식표</button>
        <button class="btn" onclick="showTab('farm')">농장파티</button>
        <button class="btn" onclick="toggleSubTabArea()">탐색</button>

       <div id="home" class="content active">
    <h2>업데이트 내역</h2>
    <ul style="font-size:1.1rem; margin-bottom:36px;">
        <li>- 탐색 레드우드 보물지도 내용 생성 (2025.10.16)</li>
    </ul>
    <h2>업데이트 예정 내역</h2>
    <ul style="font-size:1.1rem;">
        <li>- 어둠의 도시_지하 탐색 내용 생성</li>
        <li>- 공허를 만든 도시 탐색 내용 생성</li>
        <li>- 각종 파일작 내용 생성</li>
    </ul>
</div>

        <div id="recipe" class="content">
            <h2>Undawn 음식 레시피</h2>
            <iframe class="airtable-embed" src="https://airtable.com/embed/app5I6URAjgznfAu1/shranTuFZ8QxrIt9y" frameborder="0" width="100%" height="800" style="background: transparent; border: 1px solid #ccc;"></iframe>
        </div>
        <div id="farm" class="content">
            <h2>Undawn 농장파티 답안지</h2>
            <iframe class="airtable-embed" src="https://airtable.com/embed/appUkDUUJkh50ZcuM/shreeMYETNSfhK8eM" frameborder="0" width="100%" height="800" style="background: transparent; border: 1px solid #ccc;"></iframe>
        </div>
        <div id="explore" class="content">
            <h2>탐색</h2>
            <div id="subtab-area" class="subtab-area" style="display:none;">
                <button class="subbtn" onclick="showSubTab('redwood-sub')">레드우드</button>
                <div id="redwood-sub" class="subtab-content">
                    <div class="subsubtab-area">
                        <button class="subsubbtn" onclick="showSubSubTab('military')">군수품</button>
                        <button class="subsubbtn" onclick="showSubSubTab('medical')">구급상자</button>
                        <button class="subsubbtn" onclick="showSubSubTab('tools')">공구함</button>
                        <button class="subsubbtn" onclick="showSubSubTab('treasure')">보물지도</button>
                        <div id="military" class="subcontent">
                            <h3>군수품</h3>
                            <p>군수품 관련 내용을 여기에 입력하세요.</p>
                        </div>
                        <div id="medical" class="subcontent">
                            <h3>구급상자</h3>
                            <p>구급상자 관련 내용을 여기에 입력하세요.</p>
                        </div>
                        <div id="tools" class="subcontent">
                            <h3>공구함</h3>
                            <p>공구함 관련 내용을 여기에 입력하세요.</p>
                        </div>
                        <div id="treasure" class="subcontent">
                            <h3>보물지도</h3>
                            <img src="redeuudeu-bomuljido.jpg" alt="redeuudeu-bomuljido" class="map-img">
                            <iframe class="airtable-embed" src="https://airtable.com/embed/appHW7ywc4xQG1rLE/shr8eEP2hlb11Rbp6" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
